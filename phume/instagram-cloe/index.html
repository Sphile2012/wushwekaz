    <h1>Instagram Clone</h1>

  <section class="post-box">

          <img src="profile-pic.jpg" alt="User" class="profile-pic">

        </div>
      </div>
      <div class="post-image">
        <img src="post-image.jpg" alt="Post">
      </div>
      <div class="post-footer">
        <button>Like</button>
        <button>Comment</button>
      </div>
    </div>
  </section>
