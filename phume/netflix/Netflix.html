<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Netflix Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-page">
    <header>
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Netflix Logo" class="logo">
    </header>
    <main class="login-container">
      <div class="login-box">
        <h1>Sign In</h1>
        <form action="#" method="POST" class="login-form">
          <div class="input-group">
            <input type="email" name="email" id="email" required placeholder="Email or phone number">
          </div>
          <div class="input-group">
            <input type="password" name="password" id="password" required placeholder="Password">
          </div>
          <button type="submit" class="btn-login">Sign In</button>
          <div class="extras">
            <label>
              <input type="checkbox" name="remember" id="remember"> Remember me
            </label>
            <a href="#" class="help-link">Need help?</a>
          </div>
        </form>
        <div class="signup-prompt">
          <p>New to Netflix? <a href="#">Sign up now</a>.</p>
        </div>
        <p class="recaptcha-note">
          This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more</a>.
        </p>
      </div>
    </main>
    <footer>
      <p>Questions? <a href="#">Contact us</a>.</p>
      <ul class="footer-links">
        <li><a href="#">FAQ</a></li>
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms of Use</a></li>
        <li><a href="#">Cookie Preferences</a></li>
      </ul>
    </footer>
  </div>
</body>
</html>
